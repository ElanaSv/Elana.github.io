<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
        <div class="left-pane">
            <div class="logo">
                <img src="assets/TwoHeadsImageOne.jpg" id="img-container"/>
            </div>
            <span id="headingText"><span id="highlighted">TWO HEADS</span> are better than one</span>
            <form action="./videoCall.html" method="post" onsubmit="return validate()">
            <input type="text" id="email" placeholder="Enter your email here" name="email"/>
            <br/>
            <input type="password" id="password" placeholder="Enter your password here" name="password"/>
            <br/>
            <button class="submitButton" type="submit" onclick="validate()">Login</button>
            </form>
        </div>
        <div class="right-pane-index">
            <div id="chatText">
                <div id="bottomTextDiv">
                    <span id="bottomText">Unlimited Video Calling</span>
                </div>
                <div id="bottomTextDiv">
                    <span id="bottomText">Up to 4</span>
                </div>
                <div id="bottomTextDiv">
                    <span id="bottomText">Because Two Heads are Better Than One</span>
                </div>
            </div>
            <div id="illustrationContainer">
                    <img style="height: 200px" id="illustration" src="assets/TwoHeadsImageTwo.jpg"/>
            </div>
        </div>
    </div>
    <script>
        function validate(){
            let email = document.getElementById("email")
            let password = document.getElementById("password")

            if(email.value.match(/\S+@\S+/)){
                
                email.className = ""

                if(password.value.length >= 8){
                    password.className = ""
                    return true
                }
                else
                {
                    password.className = "incorrect"
                    return false
                }
            }else{
                email.className = "incorrect"
                if(password.value.length >= 8){
                    password.className = ""

                    return false
                }
                else
                {
                    password.className = "incorrect"
                    return false
                }
                return false
            }
        }
    </script>
    </body>
</html>
